<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/mainlayout">

	<div layout:fragment="content">
		<div class="container col-md-8 col-md-offset-2">
			<h6 th:text="'Add Book Item :: ' + ${borrowedBook.getBorrow().getTransactionId()}"></h6>
			<form id="form" action="#" 
				th:action="@{/borrowedBooks/save}" 
				th:object="${borrowedBook}"
				method="post">
				<input type="hidden" th:field="*{borrow.id}" th:value="*{borrow}"/>
				<div class="form-group">
					<label>Select Book</label>
					<select class="form-control" th:field="*{book.id}">
						<option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
					</select>
				</div>
				<div class="form-group">
					<label>Quantity</label>
					<input type="number" th:field="*{quantity}" class="form-control" placeholder="Enter quantity" />
				</div>
				<div class="form-group">
					<button id="btn-submit" type="submit" class="btn btn-primary pull-right">Save</button>
				</div>
			</form>
		</div>
	</div>
</html>
