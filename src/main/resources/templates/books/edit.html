<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/mainlayout">

	<div layout:fragment="content">
		<div class="container col-md-8 col-md-offset-2">
			<h3>Edit Book</h3>
			<form action="#" th:action="@{'/books/' + ${book.getId()} + '/update'}" th:object="${book}" method="post">
			  	<div class="form-group">
				    <label>Book Code</label>
				    <input type="text" th:field="*{bookCode}" class="form-control" placeholder="Enter book code" />
				</div>
				<div class="form-group">
				    <label>Title</label>
				    <input type="text" th:field="*{title}" class="form-control" placeholder="Enter book title" />
				</div>
				<div class="form-group">
				    <label>Author</label>
				    <input type="text" th:field="*{author}" class="form-control" placeholder="Enter book author" />
				</div>
				<div class="form-group">
				    <label>Number of Copies</label>
				    <input type="number" th:field="*{numberOfCopies}" class="form-control" placeholder="Enter number of copies" />
				</div>
				<div class="form-group">
					<button class="btn btn-primary pull-right">Save</button>
				</div>
			</form>
		</div>
	</div>
</html>
