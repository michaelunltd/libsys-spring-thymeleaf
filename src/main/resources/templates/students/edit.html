<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/mainlayout">

	<div layout:fragment="content">
		<div class="container col-md-8 col-md-offset-2">
			<h3>Edit Student</h3>
			<form action="#" th:action="@{'/students/' + ${student.getId()} + '/update'}" th:object="${student}" method="post">
			  	<div class="form-group">
				    <label>First Name</label>
				    <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter first name" />
				</div>
				<div class="form-group">
				    <label>Last Name</label>
				    <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter last name" />
				</div>
				<div class="form-group">
				    <label>Student ID</label>
				    <input type="text" th:field="*{studentId}" class="form-control" placeholder="Enter student ID" />
				</div>
				<div class="form-group">
					<button class="btn btn-primary pull-right">Save</button>
				</div>
			</form>
		</div>
	</div>
</html>
