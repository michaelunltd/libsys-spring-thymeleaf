<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layouts/mainlayout">

	<div layout:fragment="content">
		<div class="container col-md-8 col-md-offset-2">
			<h3>Student List</h3>
			<div class="row">
				<div class="col-lg-12" style="padding-bottom: 10px">
					<a th:href="@{/students/new}"><button class="btn btn-primary pull-right">Add Student</button></a>
				</div>
			</div>
			<table id="datatable" class="table table-striped" style="margin-top: 10px;">
				<thead>
					<tr>
						<th>Student ID</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student : ${students}">
						<td th:text="${student.studentId}"></td>
						<td th:text="${student.firstName}"></td>
						<td th:text="${student.lastName}"></td>
						<td><a th:href="@{'/students/' + ${student.id}}"><button class="btn btn-primary">Show Student</button></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</html>
